<p>v2.3.1</p>
<div class="grid gap-4">
  <div class="text-white font-thin bg-[#333333] h-24 flex sticky top-0 z-50">
    <div class="sm:basis-1/6 flex justify-center items-center">Movie App</div>
    <div class="basis-2/3 flex justify-center items-center">
      <ul class="no-underline flex space-x-5 justify-evenly">
        <a routerLink="/" class="flex gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
          Home Page</a
        >
        <a routerLink="/auth/login" *ngIf="!(this.storeService.user$ | async)"
          >Login</a
        >
        <a routerLink="/auth/sign-up" *ngIf="!(this.storeService.user$ | async)"
          >Sign Up</a
        >
        <a routerLink="/user/favorites" *ngIf="this.storeService.user$ | async"
          >Favorites</a
        >
      </ul>
    </div>

    <div
      class="basis-1/6 flex justify-center items-center"
      *ngIf="this.storeService.user$ | async"
    >
      <ul>
        <a routerLink="/user/profile" *ngIf="this.storeService.user$ | async"
          >Profile</a
        >
      </ul>
    </div>
  </div>
  <app-loader
    class="flex justify-center fixed inset-0 bg-black/50 backdrop-blur-sm z-[999] items-center top-0 left-0 w-full h-full"
    *ngIf="loadingService.loading$ | async"
  ></app-loader>

  <div class="content px-24">
    <router-outlet></router-outlet>
  </div>
</div>
