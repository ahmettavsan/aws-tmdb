<!-- Method 1 -->
<div class="flex space-x-2">
  <mat-form-field *ngIf="movieService.movieTypes$ | async as movieList">
    <mat-label>Movie Types</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let movieType of movieList.Result"
        [value]="movieType.id"
      >
        {{ movieType.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="movieService.tvListType$ | async as tvLists">
    <mat-label>Tv List Types</mat-label>
    <mat-select>
      <mat-option *ngFor="let tvType of tvLists.Result" [value]="tvType.id">
        {{ tvType.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
